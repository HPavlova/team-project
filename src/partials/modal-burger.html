<!-- Modal Window for Burger -->
<div class="backdrop is-hidden" data-modal2>
    <div class="modal">
        <button class="modal__close-btn" data-modal2-close>
            <svg class="modal__close-icon" width="18" height="18">
                <use href="./images/sprite.svg#icon-cross"></use>
            </svg>
        </button>
        <b class="modal-form__title">Leave your information and we'll contact you</b>
        <form class="modal-form" autocomplete="off">
            <div class="modal-form__content">
                <label for="person" class="modal-form__label">Name</label>
                <input type="text" class="modal-form__input" name="name" id="person" required minlength="2" />
                <svg class="modal-form__icon" width="18" height="18">
                    <use href="./images/sprite.svg#icon-name"></use>
                </svg>
            </div>
            <div class="modal-form__content">
                <label for="phone" class="modal-form__label">Phone</label>
                <input type="tel" class="modal-form__input" name="tel" id="phone" required
                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" title="099-999-99-99" />
                <svg class="modal-form__icon" width="18" height="18">
                    <use href="./images/sprite.svg#icon-tel"></use>
                </svg>
            </div>
            <div class="modal-form__content">
                <label for="mail" class="modal-form__label">Mail</label>
                <input type="email" class="modal-form__input" name="email" id="mail" />
                <svg class="modal-form__icon" width="18" height="18">
                    <use href="./images/sprite.svg#icon-email"></use>
                </svg>
            </div>
            <div class="modal-form__content">
                <label for="text" class="modal-form__label">Comment</label>
                <textarea name="comment" id="text" placeholder="Enter your text here..."
                    class="modal-form__comment"></textarea>
            </div>
            <label class="modal-form__checkbox">
                <input type="checkbox" name="agreement" value="agree" class="modal-form__checkbox-input" />
                <svg class="modal-form__checkbox-icon" width="16" height="15">
                    <use href="./images/sprite.svg#icon-check"></use>
                </svg>
                <span>I confirm the subscription and agree to the&nbsp;</span>
                <a class="modal-form__agreement-link" href="#">Terms of service</a>
            </label>
            <button type="submit" class="modal-form__agr-btn">Send</button>
        </form>
    </div>
</div>
